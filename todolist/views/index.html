<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Список дел</title>
		<link rel="stylesheet" href="style.css">
		
		
	</head>
	<body>
		<div id="app">
		<div id="fixed-container">
			<div id="list">
				<h2>Список дел</h2>
					<div id="list-items"><h4 id="list-none" v-if="notes.length === 0">Список дел пуст...</h4>


						<div class="list-item" v-for="(note, index) in notes">



							<div><button @click="removeTask(index)">x</button>{{ note.name }}</div> <!--название дела-->


							<div>{{ note.opisanie }}</div> <!--описание дела-->





						</div>
					</div>
			</div>





			<div id="add-delo">
				<h2>Добавить новое дело</h2>
				<div name="" id="form">
					<form>
						<h4>Имя пользователя</h4>
						<input type="text" id="username" name="" v-model="inputUsername"><p></p>
						<h4 v-if="isUsernameNotFilled()">Введите имя пользователя</h4>
					</form>
					<button id="button" @click="showTasks">Посмотреть задачи</button>
					<form>
						<h4>Название</h4>
						<input type="text" id="name-delo" name="" v-model="inputName"><p>
						<h4>Описание</h4>
						<textarea id="opisanie-delo" name="" autofocus="" v-model="inputOpisanie"></textarea><p><p>
						<h4 v-if="isNotFull()">Все поля должны быть заполнены</h4>
					</form>
					<button id="button" @click="addTask">Добавить дело</button>





				</div>

			</div>
		</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
